<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 20px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .admin-button {
            background-color: #007bff;
        }
        .admin-button:hover {
            background-color: #0056b3;
        }
        .associate-button {
            background-color: #28a745;
        }
        .associate-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Selection</h1>
        <button class="admin-button" onclick="window.location.href='adminlogin.html';">Admin Login</button>
        <button class="associate-button" onclick="window.location.href='associatelogin.html';">Associate Login</button>
    </div>
</body>
</html>
